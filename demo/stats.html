<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-common-element basic demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../myscript-math-web.html">
    <link rel="stylesheet" href="demo.css">
</head>
<style is="custom-style">
    #result{
        --paper-toast-background-color: #1A9FFF;
        --paper-toast-color: white;
    }
</style>
<body touch-action="none">
<paper-toast id="result" class="fit-top"></paper-toast>
<myscript-math-web
    host="webdemoapi.myscript.com"
    applicationkey="22eda92c-10af-40d8-abea-fd4093c17d81"
    hmackey="a1fa759f-b3ce-4091-9fd4-d34bb870c601">
</myscript-math-web>
<script>
    document.querySelector('myscript-math-web').addEventListener('myscript-math-web-change', function (event) {
        const paperToast = document.querySelector('#result');
        paperToast.text = 'Stats for this imput are : ' + JSON.stringify(document.querySelector('myscript-math-web').getStats());
        paperToast.fitIn = paperToast.show();
    });
</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-math-web demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../myscript-math-web.html">
    <link rel="stylesheet" href="demo.css">
</head>
<body touch-action="none">
    <!-- Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account -->
    <myscript-math-web
        apiversion="V4"
        recognitionprocessdelay="0"
        host="cloud-internal-master.visionobjects.com"
        applicationkey="7d223f9e-a3cb-4213-ba4b-85e930605f8b"
        hmackey="f35a21d1-aae3-4b98-8c5e-11e146e82130"
        resulttypes='["application/x-latex", "application/mathml+xml"]'>
    </myscript-math-web>
</body>
<script>
    window.addEventListener("load", function () {
        var configurationChanged = false;
        var myscriptMathWebElement = document.querySelector('myscript-math-web');
        myscriptMathWebElement.addEventListener("myscript-math-web-load", function () {
          if (!configurationChanged) {
              console.log("All resources finished loading! Starting to init myscript-math-web");
              myscriptMathWebElement.unloaded = true;
              // Testing if options are taken into account
              myscriptMathWebElement.options = {
                  recognitionParams: {
                      server: {
                          websocket: {
                              pingPongActivate: false
                          }
                      }
                  }
              };
              myscriptMathWebElement.unloaded = false;
              console.log("myscript-math-web should be displayed");
          }
          configurationChanged = true;
        });
    });
</script>
</html>

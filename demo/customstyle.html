        .ms-ink-paper canvas.ms-rendering-canvas {

            background: no-repeat url(https://farm6.staticflickr.com/5526/10976824044_aebaebdb12_z_d.jpg);
            background-size: cover;
        }
        myscript-math-web {
            --myscript-math-web-button-background : #ff7314;
            --myscript-math-web-button-focus-background : #ff7314;
            --myscript-math-web-button-disabled-background : #060903;
        }

<body touch-action="none" unresolved>

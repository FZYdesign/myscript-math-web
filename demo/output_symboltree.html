<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>myscript-math-web office open xml output.</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../myscript-math-web.html">
</head>
<style>
    html, body {
        position: absolute;
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
    }

    myscript-math-web {
        height: 35vh;
        width: 100vw;
        border-bottom: solid 1vw darkblue;
    }

    #symbolTreeResult {
        width: 100vw;
        height: 64vh;
    }
</style>
<body>
    <!-- Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account -->
    <myscript-math-web
        id='myscriptMathInput'
        scheme="https"
        host="webdemoapi.myscript.com"
        applicationkey="515131ab-35fa-411c-bb4d-3917e00faf60"
        hmackey="54b2ca8a-6752-469d-87dd-553bb450e9ad"
        protocol="REST"
        resulttypes='["LATEX","SYMBOLTREE"]'>
    </myscript-math-web>
    <div id="symbolTreeResult">
        <pre></pre>
    </div>
</body>
<script>
    document.getElementById('myscriptMathInput').addEventListener('exported', function (evt) {
        console.log(evt.detail.exports);
        // Printing the result as SYMBOLTREE
        document.getElementById('symbolTreeResult').innerHTML = evt.detail.exports.SYMBOLTREE ? ' <pre>' + JSON.stringify(evt.detail.exports.SYMBOLTREE, 2, ' ') + '</pre>' : '';
    });

</script>
</html>

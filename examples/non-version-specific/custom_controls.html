<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Custom controls</title>

    <link rel="stylesheet" href="../examples.css">

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../myscript-math-web.html">
</head>
<body>
    <button onclick="myscriptMathWeb.undo()">undo</button>
    <button onclick="myscriptMathWeb.redo()">redo</button>
    <button onclick="myscriptMathWeb.clear()">clear</button>
    <button onclick="myscriptMathWeb.exportContent()">export</button>
    <button onclick="myscriptMathWeb.convert()">convert</button>
    <!-- Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account -->
    <myscript-math-web scheme="https"
                       host="newcloud.myscript.com"
                       applicationkey="515131ab-35fa-411c-bb4d-3917e00faf60"
                       hmackey="54b2ca8a-6752-469d-87dd-553bb450e9ad"
                       disableconvertcontrol
                       disableexportcontrol
                       disablecontrols>
    </myscript-math-web>
    <script>
        const myscriptMathWeb = document.querySelector('myscript-math-web');
    </script>
</body>

</html>

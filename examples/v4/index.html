<!doctype html>
<!--doctype html is mandatory to have Katex work correctly -->
<html>

<head>
    <!-- Those three meta make the capture of handwriting inputs easier on mobile devices -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Get started with iink</title>

    <link rel="stylesheet" href="../examples.css">

    <!-- As web components are not fully support -->
    <script src="../../bower-components/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- myscript-math-web is import to be used later -->
    <link rel="import" href="../../bower_components/myscript-math-web/myscript-math-web.html">
</head>

<body>
    <!-- Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account -->
    <myscript-math-web apiversion="V4"
                       host="newcloud.myscript.com"
                       applicationkey="<YOUR APPLICATION KEY>"
                       hmackey="<YOUR HMAC KEY KEY>">
    </myscript-math-web>
</body>

</html>

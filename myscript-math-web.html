<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../myscript-common-element/myscript-common-element.html">
<link rel="import" href="./myscript-math-exports.html">
<!--
The `myscript-math-web` is a turnkey solution for those who need to quickly implement MyScript Math recognition.

    <myscript-math-web
        applicationkey="YOUR MYSCRIPT CDK APPLICATION KEY"
        hmackey="YOUR MYSCRIPT CDK HMAC KEY">
    </myscript-math-web>

@demo demo/customstyle.html
@demo demo/debug.html
@demo demo/index.html
@demo demo/init-error.html
@demo demo/legacy.html
@demo demo/officeopenxml.html
@demo demo/programmatic-init.html
@demo demo/stats.html
@demo demo/symboltree.html
-->
<dom-module id="myscript-math-web">
    <template>
        <style>
            :host {
                box-sizing: border-box;
                touch-action: none;
                display: block;
                --myscript-common-element-color: var(--myscript-math-web-color, #FFFFFF);
                --myscript-common-element-background-color: var(--myscript-math-web-background-color, #1A9FFF);
                --myscript-common-element-focus-background-color: var(--myscript-math-web-focus-background-color, #1A9FFF);
                --myscript-common-element-disabled-background-color: var(--myscript-math-web-disabled-background-color, #F5F6F7);

                --myscript-math-exports-color: #1A9FFF;
            }

            [hidden] {
                display: none;
            }

            myscript-math-exports {
                height: 100px;
                font-size: larger;
                overflow: auto;
            }

            myscript-common-element {
                height: calc(100% - 100px);
            }

            myscript-math-exports[hidden] + myscript-common-element {
                height: 100%;
            }
        </style>
        <myscript-math-exports hidden="[[ !_displayExports(hideexports, unloaded) ]]"
                               exports="{{ exports }}"
                               debug="{{ debug }}">
        </myscript-math-exports>
        <myscript-common-element
            type="MATH"
            protocol="{{ protocol }}"
            apiversion="{{ apiversion }}"
            host="{{ host }}"
            scheme="{{ scheme }}"
            applicationkey="{{ applicationkey }}"
            hmackey="{{ hmackey }}"
            recognitiontriggerdelay="{{ recognitiontriggerdelay }}"
            recognitionprocessdelay="{{ recognitionprocessdelay }}"
            configuration="{{ configuration }}"
            strokecolor="{{ strokecolor }}"
            strokewidth="{{ strokewidth }}"
            hidebuttons="{{ hidebuttons }}"
            disableclear="{{ disableclear }}"
            disableundoredo="{{ disableundoredo }}"
            disableexport="{{ disableexport }}"
            disableconvert="{{ disableconvert }}"
            canclear="[[ canclear ]]"
            canredo="[[ canredo ]]"
            canundo="[[ canundo ]]"
            exports="{{ exports }}"
            debug="{{ debug }}">
        </myscript-common-element>
    </template>
    <script>
        class MyScriptMathWeb extends Polymer.Element {

            static get is() {
                return 'myscript-math-web'
            }

            static get properties() {
                return {
                    // ----------------------------------------------------------------------------------------------
                    // The following section is a recopy of myscript-common-element attributes
                    // Polymer documentation generation prevent from reusing attributes from another element.
                    // ----------------------------------------------------------------------------------------------
                    /**
                     * The current recognition protocol (WebSocket or REST). We strongly recommend using WebSocket.
                     */
                    protocol: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'WEBSOCKET'
                    },
                    /**
                     * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                     */
                    scheme: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'https'
                    },
                    /**
                     * The current recognition service host.
                     */
                    host: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'cloud.myscript.com'
                    },
                    /**
                     * Cloud API version to use (eg V3 or V4)
                     */
                    apiversion: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'V3'
                    },
                    /**
                     * Delay without any user input before asking for recognition, only use in REST mode.
                     */
                    recognitiontriggerdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Delay without any export received before processing the last one received, only use in WEBSOCKET mode.
                     */
                    recognitionprocessdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 1000
                    },
                    /**
                     * The recognition timeout, only use in REST mode.
                     */
                    timeout: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Application key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                     * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                     */
                    applicationkey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                     * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                     */
                    hmackey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * Properties to set when you wish to set attributes in javascript. unloaded attributes shoudl be removed once all properties are set.
                     * (see demo/programmatic-init.html for a better understanding)
                     */
                    unloaded: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        reflectToAttribute: true,
                        observer: '_unloadedChanged'
                    },
                    /**
                     * Set the additional configuration used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs MyScriptJSOptions.js file)
                     * Configuration values are taken into account when myscript-common-element is attach to the dom and when detached is set to false.
                     * Configuration values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before configuration values (see demo/programmatic-init.html for a better understanding).
                     */
                    configuration: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * Color of the stroke
                     */
                    strokecolor: {
                        type: String,
                        value: '#1580CD',
                        reflectToAttribute: true
                    },
                    /**
                     * Width of the stroke
                     */
                    strokewidth: {
                        type: Number,
                        value: 4,
                        reflectToAttribute: true
                    },
                    /**
                     * True if undo is available
                     * @private
                     */
                    canundo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if redo is available
                     * @private
                     */
                    canredo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if there is something to clear
                     * @private
                     */
                    canclear: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * If set to true, hide the buttons (Trash, Undo, Redo).
                     */
                    hidebuttons: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false,
                        notify: true
                    },

                    /**
                     * True if the undo/redo feature is disabled, false otherwise
                     */
                    disableundoredo: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the clear feature is disabled, false otherwise
                     */
                    disableclear: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the export feature is disabled, false otherwise
                     */
                    disableexport: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * True if the typeset feature is disabled, false otherwise
                     */
                    disableconvert: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },

                    //------------------------------------------------------------------------------
                    //                 End of recopy
                    // -----------------------------------------------------------------------------
                    /**
                     * The underlying myscriptcommonelement. This could allow to access more advanced properties.
                     */
                    myscriptcommonelement: {
                        type: Object
                    },
                    /**
                     * If set to true, hide the export div tag.
                     */
                    hideexports: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Math export types (LATEX, MATHML or SYMBOLTREE).
                     * <b>Warning</b>: v3 only, for v4, use mimetypes instead
                     * @type {Array<String>}
                     */
                    resulttypes: {
                        type: Array,
                        value: ['LATEX', 'MATHML']
                    },
                    /**
                     * Math export types (application/x-latex, application/mathml+xml).
                     * @type {Array<String>}
                     */
                    mimetypes: {
                        type: Array,
                        value: ['application/x-latex', 'application/mathml+xml']
                    },
                    solverenable: {
                        type: Boolean,
                        value: true
                    },
                    solverfractionalpartdigit: {
                        type: Number,
                        value: 3
                    },
                    solverdecimalseparator: {
                        type: String,
                        value: '.'
                    },
                    solverroundingmode: {
                        type: String,
                        value: 'half up'
                    },
                    solverangleunit: {
                        type: String,
                        value: 'deg'
                    },
                    /**
                     * If attribute is set activate the recognition of columnar operations.
                     */
                    columnaroperation: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * List of user resources to use for recognitions. Theses user resources have to be attached to the user account where application is declare.
                     */
                    userresources: {
                        type: Array
                    },
                    scratchoutdetectionsensitivity: {
                        type: Number,
                        value: 1
                    },
                    /**
                     * Exports.
                     * @attribute exports
                     * @type {Object<String, Object>} Attributes depends on recognition type already configured.
                     */
                    exports: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * True to display console output, false otherwise.
                     */
                    debug: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                }
            }

            //-----------------------------------------------------------------------
            //---------  Wrapping of myscript-common-element  methods    ------------
            //-----------------------------------------------------------------------
            /**
             * Clear all context
             */
            clear() {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.clear();
                }
            }

            /**
             * Undo action, and launch recognition if timeout is set
             */
            undo() {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.undo();
                }
            }

            /**
             * Redo action, and launch recognition if timeout is set
             */
            redo() {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.redo();
                }
            }

            /**
             * Launch export
             */
            askForExport(exports) {
                if (this.myscriptcommonelement) {
                    this.myscriptcommonelement.askForExport(exports);
                }
            }

            /**
             * Return the stats allowing to monitor what ink size is send to the server.
             * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
             */
            getStats() {
                if (this.myscriptcommonelement) {
                    return this.myscriptcommonelement.getStats();
                }
            }

            //-----------------------------------------------------------------------
            //---------  Wrapping END                                    ------------
            //-----------------------------------------------------------------------
            _unloadedChanged(unloaded) {
                this._buildConfiguration();
                if (unloaded === true) {
                    if (this.myscriptcommonelement && !this.initializing) {
                        this.myscriptcommonelement.unloaded = true;
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();

                this.logger = MyScript.LoggerConfig.getLogger('math-web');
                this.logger.setLevel(this.debug ? 'DEBUG' : 'ERROR', false);

                this.initializing = true;
                this.logger.info('attached callback');
                this.myscriptcommonelement = this.shadowRoot.querySelector('myscript-common-element');
                this.myscriptcommonelement.configuration = this._buildConfiguration();

                this.currentListeners = {};
                Object
                    .keys(MyScript.Constants.EventType)
                    .map(key => MyScript.Constants.EventType[key])
                    .forEach(type => this.currentListeners[type] = (event) => {
                        this.logger.trace(event.type + ' event intercepted', event);
                        switch (event.type) {
                            case MyScript.Constants.EventType.LOADED:
                                this.unloaded = false;
                                break;
                            default:
                                break;
                        }
                        // Just forwarding event there.
                        this.dispatchEvent(new CustomEvent(event.type, { detail: event.detail }));
                    });

                Object
                    .keys(this.currentListeners)
                    .forEach(type => this.myscriptcommonelement.addEventListener(type, this.currentListeners[type]));

                this.logger.info('attached');
                this.initializing = false;
            }

            disconnectedCallback() {
                super.disconnectedCallback();

                this.logger.info('detached callback');
                Object
                    .keys(this.currentListeners)
                    .forEach(type => this.myscriptcommonelement.removeEventListener(type, this.currentListeners[type]));
                this.logger.info('detached');
            }

            _buildConfiguration() {
                if (!this.configuration) {
                    this.configuration = {};
                }
                if (!this.configuration.recognitionParams) {
                    this.configuration.recognitionParams = {};
                }

                if (!this.configuration.recognitionParams.v3) {
                    this.configuration.recognitionParams.v3 = {};
                }
                if (!this.configuration.recognitionParams.v3.mathParameter) {
                    this.configuration.recognitionParams.v3.mathParameter = {};
                }

                this.configuration.recognitionParams.v3.mathParameter.resultTypes = this.resulttypes;
                this.configuration.recognitionParams.v3.mathParameter.columnarOperation = this.columnaroperation;
                this.configuration.recognitionParams.v3.mathParameter.userResources = this.userresources;
                this.configuration.recognitionParams.v3.mathParameter.scratchOutDetectionSensitivity = this.scratchoutdetectionsensitivity;

                if (!this.configuration.recognitionParams.v4) {
                    this.configuration.recognitionParams.v4 = {};
                }
                if (!this.configuration.recognitionParams.v4.math) {
                    this.configuration.recognitionParams.v4.math = {};
                }
                if (!this.configuration.recognitionParams.v4.math.solver) {
                    this.configuration.recognitionParams.v4.math.solver = {};
                }

                this.configuration.recognitionParams.v4.math.mimeTypes = this.mimetypes;
                this.configuration.recognitionParams.v4.math.solver.enable = this.solverenable;
                this.configuration.recognitionParams.v4.math.solver['fractional-part-digits'] = this.solverfractionalpartdigit;
                this.configuration.recognitionParams.v4.math.solver['decimal-separator'] = this.solverdecimalseparator;
                this.configuration.recognitionParams.v4.math.solver['rounding-mode'] = this.solverroundingmode;
                this.configuration.recognitionParams.v4.math.solver['angle-unit'] = this.solverangleunit;
                return this.configuration;
            }

            _displayExports(hideExports, unloaded) {
                // Common element should not be attached if the unload attribute of myscript-math-web element is set to true and if he is not already connected to the dom.
                return !hideExports && ( !unloaded || unloaded === true);
            }

        }
        customElements.define(MyScriptMathWeb.is, MyScriptMathWeb);
    </script>
</dom-module>
